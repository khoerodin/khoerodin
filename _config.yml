title               : Khoerodin
description         : Bismillah, Berkah, Manfaat
twitter             :
  username: khoerodin


markdown            : kramdown
highlighter         : rouge

# https://github.com/jekyll/jekyll/issues/4619
kramdown:
  # use Github Flavored Markdown
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    disable: true
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
  # do not replace newlines by <br>s
  hard_wrap: false

paginate            : 5
paginate_path       : /page/:num
baseurl             : 
domain_name         : 'https://khoerodin.id'
google_analytics    : '#'
disqus_shortname    : 'khoerodin'

# Details for the RSS feed generator
url                 : 'httsp://khoerodin.id'
author              : 'Khoerodin'

permalink           : :title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post

gems:  
  - jemoji
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-admin